{% extends 'Employee/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .profile-container img {
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #007BFF;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        td:first-child {
            font-weight: bold;
            text-align: left;
        }
        .action-links a {
            display: inline-block;
            margin: 10px;
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .action-links a:hover {
            background-color: #0056b3;
        }
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 200px;
        }
    </style>
</head>
<body>
    <body>
        <div class="main">
            <div class="profile-container">
                <img src="{{ employee.employee_photo.url }}" width="150" alt="Employee Photo">
                <table>
                    <tr><td>Name</td><td>{{ employee.employee_name }}</td></tr>
                    <tr><td>Contact</td><td>{{ employee.employee_contact }}</td></tr>
                    <tr><td>Email</td><td>{{ employee.employee_email }}</td></tr>
                    <tr><td>Address</td><td>{{ employee.employee_address }}</td></tr>
                    <!-- <tr><td>Resume</td><td><a href="{{ employee.employee_resume.url }}" target="_blank">View Resume</a></td></tr>-->
                </table> 
                <div class="action-links">
                    <a href="{% url 'Employee:editprofile' %}">Edit Profile</a>
                    <a href="{% url 'Employee:changepassword' %}">Change Password</a>
                </div>
            </div>
        </div>
    
    {% if msg %}
    <script>
        alert('{{ msg }}');
        window.location = "{% url 'Employee:profile' %}"
    </script>
    {% endif %}
    <div style="text-align: center;"><a href="http://127.0.0.1:8000/Employee/homepage/" class="btn btn-primary animsition-link">Back</a></div>

</body>
</html>
{% endblock content %}
