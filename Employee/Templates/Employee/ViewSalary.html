{% extends 'Employee/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .complaint-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            margin-bottom: 10px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background: #007BFF;
            color: white;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .no-reply {
            color: red;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 200px;
        }
    </style>
</head>
<body>
    <div class="main">
        <form action="" method="post">
            {% csrf_token %}
            <table  class="complaint-container">
                <tr>
                    <td>Date</td>
                    <td><input type="month" name="txt_date" id=""></td>
                    <td><input type="submit" value="Search"></td>
                </tr>
            </table>
        </form>
        <table border="1"  class="complaint-container">
            <tr>
                <td>#</td>
                <td>Role</td>
                <td>Date</td>
                <td>Salary</td>
            </tr>
            {% for i in emp %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.employee.role.role_name}}</td>
                <td>{{i.salary_date}}</td>
                <td>{{i.salary_amount}}</td>
            </tr>
            {% endfor %}
            </table>
    </div>
</body>
</html>
{% endblock content %}
