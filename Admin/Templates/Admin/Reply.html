{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply to Complaint</title>
    <style>
        :root {
            --primary: #3a86ff;
            --primary-dark: #2667cc;
            --primary-light: rgba(58, 134, 255, 0.1);
            --secondary: #8338ec;
            --accent: #ff006e;
            --bg: #0a192f;
            --card-bg: #172a45;
            --text: #ccd6f6;
            --text-light: #a8b2d1;
            --shadow-color: rgba(2, 12, 27, 0.7);
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 600;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(10, 25, 47, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 1rem;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(58, 134, 255, 0.3);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.4);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
        }

        .center-content {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .card-title {
                font-size: 1.3rem;
            }
        }

        /* Animation for form submission */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        form {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="card-title">Complaint Response</h2>
            
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="txt_reply">Your Reply</label>
                    <textarea name="txt_reply" id="txt_reply" class="form-control" rows="8" required></textarea>
                </div>
                
                <div class="center-content">
                    <input type="submit" class="btn btn-primary" value="Send Response">
                </div>
            </form>
        </div>
    </div>

    {% if msg %}
    <script>
        alert("{{ msg }}");
        window.location = "{% url 'Admin:viewcomplaint' %}";
    </script>
    {% endif %}

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
{% endblock content %}
