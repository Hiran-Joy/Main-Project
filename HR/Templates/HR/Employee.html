{% extends 'HR/Head.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-margin-top {
            margin-top: 100px; 
        }
    </style>
</head>
<body class="bg-light">
    <br><br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card custom-margin-top">
                    <div class="card-headers text-center">
                        <h3>Employee Registration</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="txt_name">Name</label>
                                <input type="text" name="txt_name" id="txt_name" class="form-control" required pattern="^([A-Za-z]+[ ]{1}[A-Za-z]+)+$" title="Full name required with at least first and last name">
                            </div>
                            <div class="form-group">
                                <label for="txt_email">Email</label>
                                <input type="email" name="txt_email" id="txt_email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="txt_contact">Contact</label>
                                <input type="text" name="txt_contact" id="txt_contact" class="form-control" required pattern="^\d{10}$" title="Contact number should be exactly 10 digits">
                            </div>
                            <div class="form-group">
                                <label for="txt_address">Address</label>
                                <textarea name="txt_address" id="txt_address" class="form-control" rows="5" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="sel_role">Role</label>
                                <select name="sel_role" id="sel_role" class="form-control" required>
                                    <option value="">...Select...</option>
                                    {% for i in role %}
                                    <option value="{{i.id}}">{{i.role_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="txt_empid">Employee Id</label>
                                <input type="text" name="txt_empid" id="txt_empid" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="txt_photo">Photo</label>
                                <input type="file" name="txt_photo" id="txt_photo" class="form-control-file" accept="image/*" required>
                            </div>
                            <div class="form-group">
                                <label for="txt_proof">Proof</label>
                                <input type="file" name="txt_proof" id="txt_proof" class="form-control-file" accept="image/*" required>
                            </div>
                            <div class="form-group">
                                <label for="txt_password">Password</label>
                                <input type="password" name="txt_password" id="txt_password" class="form-control" required minlength="8" 
                                    pattern=".*[a-zA-Z]+.*" 
                                    pattern=".*[0-9]+.*" 
                                    pattern=".*[!@#$%^&*]+.*" 
                                    title="Password must be at least 8 characters and contain at least one letter, one number, and one symbol">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% if msg %}
    <script>
        alert("{{ msg }}");
        window.location = "{% url 'HR:employee' %}"
    </script>
    {% endif %}
    <div style="text-align: center;"><a href="http://127.0.0.1:8000/HR/homepage/" class="btn btn-primary animsition-link">Back</a></div>

    <!-- Link to Bootstrap JS (optional for additional functionality like dropdowns, modals) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock content %}
