{% extends 'HR/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 200px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="form-container">
            <h2>Change Password</h2>
            <form action="" method="post" onsubmit="return validatePassword()">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>Current Password</td>
                        <td><input type="password" name="txt_old" required></td>
                    </tr>
                    <tr>
                        <td>New Password</td>
                        <td><input type="password" name="txt_new" id="txt_new" required minlength="8"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password" name="txt_con" id="txt_con" required minlength="8"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" value="Update"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    {% if msg %}
    <script>
        alert('{{ msg }}');
        window.location = "{% url 'HR:changepassword' %}"
    </script>
    {% endif %}
    <div style="text-align: center;"><a href="http://127.0.0.1:8000/HR/profile/" class="btn btn-primary animsition-link">Back</a></div>

    <script>
        function validatePassword() {
            // Get the new password and confirm password fields
            var newPassword = document.getElementById("txt_new").value;
            var confirmPassword = document.getElementById("txt_con").value;

            // Check if the new password and confirm password match
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            // Check if the password is at least 8 characters long
            if (newPassword.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
{% endblock content %}
